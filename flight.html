<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search - Incredible India</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at top left, rgba(255, 153, 51, 0.3) 0%, transparent 50%),
                radial-gradient(circle at top right, rgba(19, 136, 8, 0.3) 0%, transparent 50%),
                radial-gradient(circle at bottom left, rgba(0, 70, 151, 0.3) 0%, transparent 50%),
                radial-gradient(circle at bottom right, rgba(255, 153, 51, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #f8f4e6 0%, #fff8dc 25%, #f0f8e8 50%, #e6f3ff 75%, #fff8dc 100%);
            background-attachment: fixed;
            color: #2c3e50;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Background Images */
        .floating-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-img {
            position: absolute;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 153, 51, 0.2);
            opacity: 0.12;
            filter: blur(1px);
            transition: all 0.3s ease;
        }

        .floating-img-1 {
            width: 280px;
            height: 180px;
            top: 8%;
            left: 3%;
            background: linear-gradient(rgba(255,153,51,0.1), rgba(255,153,51,0.1)), url('https://images.unsplash.com/photo-1564507592333-c60657eea523?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80') center/cover;
            animation: float1 9s ease-in-out infinite;
        }

        .floating-img-2 {
            width: 250px;
            height: 160px;
            top: 25%;
            right: 8%;
            background: linear-gradient(rgba(19,136,8,0.1), rgba(19,136,8,0.1)), url('https://images.unsplash.com/photo-1587474260584-136574528ed5?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80') center/cover;
            animation: float2 11s ease-in-out infinite;
        }

        .floating-img-3 {
            width: 290px;
            height: 190px;
            top: 55%;
            left: 5%;
            background: linear-gradient(rgba(0,70,151,0.1), rgba(0,70,151,0.1)), url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80') center/cover;
            animation: float3 13s ease-in-out infinite;
        }

        .floating-img-4 {
            width: 270px;
            height: 170px;
            top: 70%;
            right: 10%;
            background: linear-gradient(rgba(255,153,51,0.1), rgba(255,153,51,0.1)), url('https://images.unsplash.com/photo-1477587458883-47145ed94245?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80') center/cover;
            animation: float4 10s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(1deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.02); }
        }

        @keyframes float4 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            50% { transform: translateY(-22px) translateX(-8px) rotate(-1deg); }
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid #ff9933;
            box-shadow: 0 5px 20px rgba(255, 153, 51, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #138808;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #ff9933;
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }

        /* Hero Search Section */
        .hero-search {
            background: 
                radial-gradient(circle at center, rgba(255, 153, 51, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 80% 20%, rgba(19, 136, 8, 0.1) 0%, transparent 50%);
            padding: 60px 20px;
            text-align: center;
        }

        .hero-search h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ff9933, #138808, #004797);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .hero-search p {
            font-size: 1.3rem;
            color: rgba(44, 62, 80, 0.8);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Search Form */
        .search-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 153, 51, 0.4);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(255, 153, 51, 0.2);
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select {
            padding: 12px 15px;
            border: 2px solid rgba(255, 153, 51, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff9933;
            box-shadow: 0 0 0 3px rgba(255, 153, 51, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #ff9933, #138808);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 153, 51, 0.3);
            grid-column: 1 / -1;
            justify-self: center;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #e68a00, #0f6b06);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 153, 51, 0.4);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #ff9933;
        }

        .spinner {
            border: 4px solid rgba(255, 153, 51, 0.3);
            border-top: 4px solid #ff9933;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .results-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 153, 51, 0.3);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .results-header h2 {
            color: #138808;
            margin-bottom: 10px;
        }

        .flight-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 153, 51, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 153, 51, 0.1);
        }

        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(255, 153, 51, 0.2);
            border-color: #ff9933;
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .airline-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .airline-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff9933, #138808);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .airline-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .price-info {
            text-align: right;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff9933, #138808);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .price-per-person {
            font-size: 0.9rem;
            color: rgba(44, 62, 80, 0.7);
        }

        .flight-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
        }

        .departure, .arrival {
            text-align: center;
        }

        .time {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .airport {
            font-size: 0.9rem;
            color: rgba(44, 62, 80, 0.7);
            margin-bottom: 3px;
        }

        .date {
            font-size: 0.8rem;
            color: rgba(44, 62, 80, 0.6);
        }

        .flight-path {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .duration {
            font-weight: 600;
            color: #ff9933;
            font-size: 0.9rem;
        }

        .path-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #ff9933, #138808);
            position: relative;
        }

        .path-line::after {
            content: '‚úàÔ∏è';
            position: absolute;
            right: -10px;
            top: -8px;
            font-size: 1rem;
        }

        .stops {
            font-size: 0.8rem;
            color: rgba(44, 62, 80, 0.6);
        }

        /* Flight Detail Modal */
        .flight-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 153, 51, 0.4);
            border-radius: 25px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h3 {
            background: linear-gradient(135deg, #ff9933, #138808);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #ff9933;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e68a00;
        }

        .detail-grid {
            display: grid;
            gap: 20px;
        }

        .detail-item {
            background: linear-gradient(135deg, rgba(255, 153, 51, 0.1), rgba(19, 136, 8, 0.1));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 153, 51, 0.2);
        }

        .detail-label {
            font-weight: 600;
            color: rgba(44, 62, 80, 0.7);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .book-btn {
            background: linear-gradient(135deg, #ff9933, #138808);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 153, 51, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        .book-btn:hover {
            background: linear-gradient(135deg, #e68a00, #0f6b06);
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 153, 51, 0.4);
        }

        /* Error Message */
        .error-message {
            background: #fee;
            border: 2px solid #fbb;
            color: #a00;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .floating-images {
                display: none;
            }
            
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .flight-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .flight-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .path-line {
                width: 60px;
            }
        }
    </style>
</head>

                            <option value="business">Business</option>
                            <option value="first">First Class</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="search-btn">
                        üîç Search Flights
                    </button>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Searching for the best flights...</p>
                </div>
            </div>
        </section>

        <section class="results-section" id="results" style="display: none;">
            <div class="results-header">
                <h2 id="resultsTitle">Flight Search Results</h2>

            <div id="flightResults"></div>

        */

        // Display flights function
        function displayFlights(flights, origin, destination, date, passengers) {
            const resultsContainer = document.getElementById('flightResults');
            document.getElementById('resultsTitle').textContent = `Flights from ${origin} to ${destination}`;
            document.getElementById('resultsSubtitle').textContent = `${date} ‚Ä¢ ${passengers} passenger(s) ‚Ä¢ ${flights.length} flights found`;

            resultsContainer.innerHTML = flights.map(flight => `
                <div class="flight-card" onclick="showFlightDetails(${flight.id})">
                    <div class="flight-header">
                        <div class="airline-info">
                            <div class="airline-logo">
                                ${flight.airline.substring(0, 2)}
                            </div>
                            <div>
                                <div class="airline-name">${flight.airline}</div>
                                <div style="font-size: 0.9rem; color: rgba(44, 62, 80, 0.6);">${flight.flightNumber}</div>
                            </div>
                        </div>
                        <div class="price-info">
                            <div class="price">‚Çπ${flight.price.toLocaleString()}</div>
                            <div class="price-per-person">per person</div>
                        </div>
                    </div>
                    
                    <div class="flight-details">
                        <div class="departure">
                            <div class="time">${flight.departureTime}</div>
                            <div class="airport">${flight.origin}</div>
                            <div class="date">${formatDate(flight.date)}</div>
                        </div>
                        
                        <div class="flight-path">
                            <div class="duration">${flight.duration}</div>
                            <div class="path-line"></div>
                            <div class="stops">${flight.stops}</div>
                        </div>
                        
                        <div class="arrival">
                            <div class="time">${flight.arrivalTime}</div>
                            <div class="airport">${flight.destination}</div>
                            <div class="date">${formatDate(flight.date)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show flight details modal
        function showFlightDetails(flightId) {
            const flight = sampleFlights.find(f => f.id === flightId);
            if (!flight) return;

            document.getElementById('modalContent').innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Airline</div>
                        <div class="detail-value">${flight.airline} (${flight.flightNumber})</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Route</div>
                        <div class="detail-value">${flight.origin} ‚Üí ${flight.destination}</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Departure</div>
                        <div class="detail-value">${flight.departureTime} on ${formatDate(flight.date)}</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Arrival</div>
                        <div class="detail-value">${flight.arrivalTime} on ${formatDate(flight.date)}</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Duration</div>
                        <div class="detail-value">${flight.duration}</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Aircraft</div>
                        <div class="detail-value">${flight.aircraft}</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Baggage</div>
                        <div class="detail-value">${flight.baggage}</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Total Price</div>
                        <div class="detail-value" style="font-size: 1.3rem; font-weight: 700; color: #ff9933;">‚Çπ${flight.price.toLocaleString()}</div>
                    </div>
                </div>
                
                <button class="book-btn" onclick="bookFlight('${flight.bookingUrl}')">
                    Book Now on ${flight.airline}
                </button>
            `;

            document.getElementById('flightModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('flightModal').style.display = 'none';
        }

        // Book flight
        function bookFlight(url) {
            window.open(url, '_blank');
        }

        // Format date helper
        function formatDate(dateString) {
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            };
            return new Date(dateString).toLocaleDateString('en-IN', options);
        }

        // Display error message
        function displayError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('flightResults').innerHTML = `
                <div class="error-message">
                    <h3>‚ö†Ô∏è ${message}</h3>
                </div>
            `;
            document.getElementById('results').style.display = 'block';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('flightModal')) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
